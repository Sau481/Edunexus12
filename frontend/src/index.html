<body>
  <div id="root">
    <div style="color: white; font-family: sans-serif; padding: 20px;">
      Loading Application... (If this persists, check console or wait for error overlay)
    </div>
  </div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var div = document.createElement("div");
      div.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;z-index:2147483647;background:darkred;color:white;padding:20px;font-family:monospace;white-space:pre-wrap;overflow:auto;";
      div.innerText = "CRITICAL ERROR:\n" + msg + "\nAt: " + url + ":" + line + ":" + col + "\n\n" + (error ? error.stack : "");
      document.body.appendChild(div);
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      var div = document.createElement("div");
      div.style.cssText = "position:fixed;top:50%;left:0;width:100%;height:50%;z-index:2147483647;background:maroon;color:white;padding:20px;font-family:monospace;white-space:pre-wrap;overflow:auto;border-top: 2px solid white;";
      div.innerText = "UNHANDLED PROMISE REJECTION:\n" + (event.reason ? (event.reason.stack || event.reason) : event.reason);
      document.body.appendChild(div);
    });
  </script>
  <script type="module" src="/main.tsx"></script>
</body>

</html>
